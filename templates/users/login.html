{% extends "../base.html" %}
{% load static %}
{% block content %}
<div class="flex w-[90%] m-auto">
    <div class="mt-16 w-[505px] h-[701px] z-20 bg-white m-auto rounded-[10px]">
        <div class="flex flex-col w-[85%] h-full m-auto Montserrat mt-10"> 
            <span class="text-[25px]">Welcome!</span>
            <span class="text-[30px] font-[600] mt-6">Sign in to</span>
            <span class="text-[25px]"> JCSD</span>
            <form class="login-form flex flex-col gap-[25px] mt-8" method="POST">{% csrf_token %} 
                <span>Username</span>
                <input type="text" class="mt-[-15px]" name="username"/>
                <span>Password</span>
                <input type="password" class="mt-[-15px]" name="password"/>
                <div class="flex flex-row text-[14px] gap-[5px]">
                    <input type="checkbox" class="mt-1"/>
                    <span>Remember me</span>
                </div>
                <button type="submit" class="login-submit-btn transition-auto hover:text-[18px]">
                    Login
                </button>
            </form>
            <div class="m-auto mt-8">
                <span class="text-[#7D7D7D]">You don't have an Account? 
                    <a class="text-[#00AEEF] transition-auto hover:text-[18px]" href="{% url 'signup' %}">Register</a></span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
